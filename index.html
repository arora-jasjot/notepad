<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CrudApp</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
</head>
<body>
    <div class="navbar">
        <div class="mode active">
            <i class="far fa-clipboard"></i>
            <p>Notepad</p>
        </div>
        <div class="mode">
            <i class="far fa-list-alt"></i>
            <p>To-Do</p>
        </div>
    </div>
    <div class="container" id="mypad">
        <div class="edit-mode module">
            <div class="exit"><i class="far fa-times-circle exit-btn"></i></div>
            <div class="edit-form form">
                <h1><span>Edit Your Note</span></h1>
                <form action="">
                    <input type="text" name="heading" placeholder="Heading of your Note" required>
                    <textarea name="note" cols="30" rows="10" required></textarea>
                    <input type="text" name="author" placeholder="Jack Smith" required>
                    <input type="submit" value="Submit" class="submit">
                </form>
            </div>
        </div>
        <div class="delete-mode module">
            <div class="exit"><i class="far fa-times-circle exit-btn"></i></div>
            <div class="delete-form form">
                <h1><span>Delete this note</span></h1>
                <h2>This action cannot be undone.</h2>
                <form action="">
                    <input type="submit" value="Confirm" id="delete" class="submit">
                </form>
            </div>
        </div>
        <div class="add-mode module">
            <div class="exit"><i class="far fa-times-circle exit-btn"></i></div>
            <div class="add-form form">
                <h1><span>Add New Note</span></h1>
                <form action="">
                    <input type="text" name="heading" placeholder="Heading of your Note" required>
                    <textarea name="note" cols="30" rows="10" required></textarea>
                    <input type="text" name="author" placeholder="Jack Smith" required>
                    <input type="submit" value="Submit" class="submit">
                </form>
            </div>
        </div>
        <div class="notepad">
        </div>
    </div>
    <div class="container" id="todolist">
        <div class="add-todo module">
            <div class="exit"><i class="far fa-times-circle exit-todo"></i></div>
            <div class="add-todo-form form">
                <h1><span>Add New Todo</span></h1>
                <form action="">
                    <input type="text" name="heading" placeholder="Work to do">
                    <input type="submit" value="Submit" class="submit">
                </form>
            </div>
        </div>
        <div class="list">
            <div class="head">
                To Do List
                <div class="list-icon add-btn">
                    <i class="fas fa-plus"></i>
                </div>
            </div>
            <div class="todo-form">
                <input type="text" name="task" id="task" placeholder="Add a new Task">
                <div class="list-icon enter-btn">
                    <i class="fas fa-sign-in-alt"></i>
                </div>
            </div>
            <div class="data">
                Go to Gym
                <div class="list-icon dlt-icon">
                    <i class="fas fa-trash"></i>
                </div>
            </div>
            <div class="data completed">
                Do HomeWork
                <div class="list-icon dlt-icon">
                    <i class="fas fa-trash"></i>
                </div>
            </div>
            <div class="data">
                Babu Shona ko call
                <div class="list-icon dlt-icon">
                    <i class="fas fa-trash"></i>
                </div>
            </div>
            <div class="data">
                Fight
                <div class="list-icon dlt-icon">
                    <i class="fas fa-trash"></i>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
